# Project information
site_name: Ledgerium Documents
site_description: Documentations for Ledgerium Blockchain
site_author: Rahul Golash
site_url: https://github.com/ledgerium-io/ledgeriumdocs/

# Repository
repo_name: ledgerium-io/ledgeriumdocs
repo_url: https://github.com/ledgerium-io/ledgeriumdocs/
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2019 The Block Ledger Pty Ltd'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Arial
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - type: globe
      link: https://www.ledgerium.io/
    - type: github-alt
      link: https://github.com/ledgerium-io
    - type: twitter
      link: https://twitter.com/ledgerium
    - type: linkedin
      link: https://www.linkedin.com/company/blockledger

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

